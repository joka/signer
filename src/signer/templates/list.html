{% extends "base.html" %}

{% block body %}

<div id="content">
<h2>Petition {{petition.title}}</h2>

<h3>Liste der Unterzeichner_innen</h3>
<p>
Anzahl Unterschriften: {{petition.number_signatures}}
</p>
 
<ul>
{% for signature in petition.get_signatures %}
<li> {{ signature.name }} </li>
{% endfor %}
</ul>
</div>
{% endblock %}
