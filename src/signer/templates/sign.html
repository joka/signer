{% extends "base.html" %}
{% block title %}{{petition.title}}{% endblock %}

{% block body %}
<h1>{{petition.title}}</h1>

Anzahl Unterschriften: {{petition.number_signatures}}

<h2>Ja, ich unterschreibe</h2>
<form method='post' action='{{petition.get_absolute_url}}sign/'>
    {{form.as_p}}
    <button value='send' type='submit'>Absenden</button>
</form>

<h2>Petitionstext</h2>
{{petition.text|safe}}


{% endblock %}
